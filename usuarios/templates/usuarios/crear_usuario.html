{% load static %}
<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <ul class="nav mt-3">
        <li class="nav-item">
          <a class="nav-link active fa-solid fa-house text-black" aria-current="page" href="{% url 'index' %}">Inicio</a>
        </li>
    </ul>
    <h1>Crear usuario</h1>
    <section class="container">
        <form action="{% url 'crear_persona' %}" method="POST" class="card card-body mb-2">
            {% csrf_token %}
            {{ form }}
            {{  form.errors }}
            <button class="btn btn-success mt-4" type="submit">Guardar</button>
        </form>
    </section>
