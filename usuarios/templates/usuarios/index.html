{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <script src="https://kit.fontawesome.com/c7149aa950.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Administrador de usuarios</h1>
    <section class="container">
        <table class="table">
            <thead>
                <th>
                    Usuario
                </th>
                <th>
                    Ver
                </th>
                <th>
                    Actualizar
                </th>
                <th>
                    Eliminar
                </th>
                
            </thead>
            <tbody>
            {% if usuarios%}
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.nombres}}</td>
                    <td><a href="#" class="btn btn-primary fa-solid fa-eye"> Ver </a></td>
                    <td><a href="#" class="btn btn-success fa-sharp fa-solid fa-pen-to-square"> Actualizar </a></td>
                    <td> <a href="#" class="btn btn-danger fa-solid fa-trash"> Eliminar </a></td>
                </tr>
                {% endfor %}
            {% endif %}
            </tbody>
        </table>
    </section>
</body>
</html>
